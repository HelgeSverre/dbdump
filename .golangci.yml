# golangci-lint configuration

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis
    - typecheck     # Type-check Go code
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check imports formatting
    - misspell      # Check for misspelled words
    - gocritic      # Opinionated Go linter
    - gosec         # Security checks
    - bodyclose     # Check HTTP body is closed
    - noctx         # Check for sending HTTP without context
    - rowserrcheck  # Check SQL rows.Err
    - sqlclosecheck # Check SQL rows/stmt are closed
    - unconvert     # Unnecessary type conversions
    - unparam       # Unused function parameters
    - wastedassign  # Wasted assignment statements

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true
  
  govet:
    check-shadowing: true
  
  gofmt:
    simplify: true
  
  gosec:
    excludes:
      - G104  # Allow unhandled errors in specific cases
      - G204  # Allow command execution (we use exec for mysqldump)
  
  misspell:
    locale: US
  
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - ifElseChain
      - singleCaseSwitch

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  
  exclude-rules:
    # Exclude some linters from test files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
    
    # Exclude password-related gosec warnings (we handle this properly)
    - text: "G101: Potential hardcoded credentials"
      linters:
        - gosec
    
    # Allow exec.Command for mysqldump
    - text: "G204: Subprocess launched with variable"
      path: internal/database/dumper\.go
      linters:
        - gosec

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
